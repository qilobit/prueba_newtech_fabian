<div class="container">
  <h2>Headphones manager</h2>

  <new-headphone-btn (headphoneCreated)="getHeadphones()"></new-headphone-btn>

  <div *ngIf="loading" class="text-center">
    <h3><i class="fa fa-refresh fa-spin"></i> Loading...</h3>
  </div>
  <headphone-list *ngIf="!loading" [headphones]="headphones" (headphoneAffected)="getHeadphones()"></headphone-list>

</div>
