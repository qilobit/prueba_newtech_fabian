<div class="mat-elevation-z8">
  <table mat-table matSort [dataSource]="headphones">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let item"> {{item.id }} </td>
      <th mat-footer-cell *matFooterCellDef> Id </th>
    </ng-container>
    <ng-container matColumnDef="item_model_number">
      <th mat-header-cell *matHeaderCellDef> Model Number </th>
      <td mat-cell *matCellDef="let item">
        <span *ngIf="!item.editing">{{ item.item_model_number }}</span>
        <mat-form-field *ngIf="item.editing" appearance="legacy">
          <input matInput [formControl]="editingHeadphoneModelNumber" [value]="item.item_model_number" maxlength="25"
            class="sm-input">
        </mat-form-field>
      </td>
      <th mat-footer-cell *matFooterCellDef>Model Number </th>
    </ng-container>
    <ng-container matColumnDef="item_weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let item">
        <span *ngIf="!item.editing">{{ item.item_weight }}</span>
        <mat-form-field *ngIf="item.editing" appearance="legacy">
          <input matInput [formControl]="editingHeadphoneWeight" [value]="item.item_weight" maxlength="25">
        </mat-form-field>
      </td>
      <th mat-footer-cell *matFooterCellDef>Weight </th>
    </ng-container>
    <ng-container matColumnDef="date_first_available">
      <th mat-header-cell *matHeaderCellDef> Date Available </th>
      <td mat-cell *matCellDef="let item">
        <span *ngIf="!item.editing">{{ item.date_first_available }}</span>
        <mat-form-field *ngIf="item.editing" appearance="legacy">
          <input matInput [formControl]="editingHeadphoneDate" [value]="item.date_first_available" maxlength="25">
        </mat-form-field>
      </td>
      <th mat-footer-cell *matFooterCellDef>Date Available </th>
    </ng-container>
    <ng-container matColumnDef="asin">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let item">
        <div *ngIf="item.editing">
          <a href="#" (click)="update( item )" class="badge badge-success mr-2"><i class="fa fa-save"></i></a>
          <a href="#" (click)="cancelEdit( item )" class="badge badge-secondary"><i class="fa fa-close"></i></a>
        </div>
        <div *ngIf="!item.editing">
          <a href="#" (click)="show( item )" class="badge badge-info mr-2"><i class="fa fa-eye"></i></a>
          <a href="#" (click)="edit( item )" class="badge badge-warning mr-2"><i class="fa fa-edit"></i></a>
          <a href="#" (click)="delete( item )" class="badge badge-danger "><i class="fa fa-trash"></i></a>
        </div>
      </td>
      <th mat-footer-cell *matFooterCellDef> </th>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>

  </table>

  <mat-paginator [length]="headphones.length" [pageSize]="6" [pageSizeOptions]="[6, 12, 24]">
  </mat-paginator>

</div>
